{% load static %}
<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色星火实践团AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            /* 主色调：温暖的红 */
            --primary: #c0392b;
            /* 主色深色：红色深一点做悬停、激活等 */
            --primary-dark: #922b21;
            /* 背景深：用非常浅的灰，区分面板 */
            --bg-dark: #f5f5f5;
            /* 背景浅：接近白色 */
            --bg-light: #ffffff;
            /* 正文主色 */
            --text-primary: #2c3e50;
            /* 次要文字 */
            --text-secondary: #7f8c8d;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--text-secondary);
            margin-bottom: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: var(--primary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .main-content {
            display: flex;
            gap: 30px;
            flex: 1;
        }

        .panel {
            background: var(--bg-dark);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .feature-section {
            margin-bottom: 25px;
        }

        .feature-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-section h2 i {
            color: var(--primary);
        }

        .control-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 15px;
            background: var(--primary);
            color: var(--bg-light);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--text-secondary);
        }

        .btn-outline:hover {
            background: rgba(192, 57, 43, 0.1);
            border-color: var(--primary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 10px 0;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .status-dot.recording {
            background: var(--primary);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .upload-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            position: relative;
            flex: 1;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.03);
            border: 1px dashed var(--text-secondary);
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-btn:hover {
            background: rgba(192, 57, 43, 0.05);
            border-color: var(--primary);
        }

        .preview-container {
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: var(--border-radius);
            padding: 15px;
            min-height: 100px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 6px;
            display: block;
            margin: 0 auto;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .chat-header {
            padding: 18px 20px;
            border-bottom: 1px solid var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
        }

        .message {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .message:last-child {
            border-bottom: none;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #8e44ad;
        }

        .ai-avatar {
            background: var(--primary);
        }

        .message-content {
            flex: 1;
        }

        .message-content p {
            line-height: 1.6;
            margin-top: 5px;
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .username {
            font-weight: 600;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--text-secondary);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 28px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .panel {
                width: 100%;
            }
        }

        /* 语音对话样式 */
        #voice-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #voice-modal.visible {
            display: flex;
            opacity: 1;
        }

        #voice-modal-content {
            background: rgba(32, 33, 35, 0.9);
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-secondary);
            color: white;
        }

        #voice-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        #voice-modal-close:hover {
            color: var(--bg-light);
        }

        #voice-modal-header {
            margin-bottom: 30px;
        }

        #voice-modal-header h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        #voice-modal-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        #voice-modal-record {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--bg-light);
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(192, 57, 43, 0.3);
            transition: all 0.3s;
        }

        #voice-modal-record:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(192, 57, 43, 0.4);
        }

        #voice-modal-record.recording {
            background: #e74c3c;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
            animation: pulse 1.5s infinite;
        }

        #voice-modal-record i {
            transition: transform 0.3s;
        }

        #voice-modal-record.recording i {
            transform: scale(1.2);
        }

        #voice-status-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            min-height: 30px;
        }

        .status-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
        }

        .status-dot.recording {
            background: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        .voice-wave {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            margin: 20px 0;
        }

        .wave-bar {
            width: 6px;
            height: 20px;
            background: var(--primary);
            margin: 0 2px;
            border-radius: 3px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wave-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .wave-bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        .wave-bar:nth-child(6) {
            animation-delay: 0.5s;
        }

        .wave-bar:nth-child(7) {
            animation-delay: 0.6s;
        }

        @keyframes wave {
            0%, 100% {
                height: 20px;
            }
            50% {
                height: 40px;
            }
        }

        #voice-response {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #voice-response-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .voice-tip {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<script>
    // main.js - 统一功能实现

    // 配置
    const BASE_URL = 'http://127.0.0.1:8001';
    const API_ASR = '/api/model_api/upload/audio/';
    const API_IMG = '/api/model_api/upload/image/';
    const API_INFER = '/api/model_api/infer/';

    // DOM元素引用
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const statusEl = document.getElementById('status');
    const imageInput = document.getElementById('image-input');
    const uploadBtn = document.getElementById('upload-img-btn');
    const preview = document.getElementById('img-preview');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-text-btn');
    const voiceBtn = document.getElementById('voice-dialog-btn');
    const voiceStatus = document.getElementById('voice-status');
    const voiceModal = document.getElementById('voice-modal');
    const voiceClose = document.getElementById('voice-modal-close');
    const voiceRecBtn = document.getElementById('voice-modal-record');
    const voiceStatusText = document.getElementById('voice-status-text');
    const voiceResponse = document.getElementById('voice-response-text');

    // 全局状态
    let mediaRecorder, audioChunks = [];
    let voiceRecorder, voiceChunks = [];
    let isVoiceRecording = false;

    // ------------------- 工具函数 -------------------
    function convertLocalImagePathToURL(localPath) {
        if (!localPath) return '';

        let normalizedPath = localPath.replace(/\\/g, '/');
        const parts = normalizedPath.split('/');

        // 查找'media'文件夹位置
        const mediaIndex = parts.findIndex(part => part.toLowerCase() === 'media');
        if (mediaIndex !== -1) {
            const relativePath = parts.slice(mediaIndex).join('/');
            return `${BASE_URL}/${relativePath}`;
        }

        return localPath;
    }

    function appendMessage(sender, text) {
        const div = document.createElement('div');
        div.textContent = `${sender}: ${text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ------------------- 通用录音功能 -------------------
    function initRecording() {
        if (!navigator.mediaDevices || !window.MediaRecorder) {
            statusEl.textContent = '浏览器不支持录音';
            startBtn.disabled = true;
            return;
        }

        // 页面录音控制
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({audio: true});
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                mediaRecorder.onstart = () => {
                    statusEl.textContent = '录音中…';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                };

                mediaRecorder.start();
            } catch (e) {
                console.error('录音启动失败:', e);
                statusEl.textContent = '录音启动失败';
            }
        });

        stopBtn.addEventListener('click', () => {
            if (!mediaRecorder || mediaRecorder.state !== 'recording') return;

            mediaRecorder.onstop = async () => {
                statusEl.textContent = '上传中…';
                stopBtn.disabled = true;

                const blob = new Blob(audioChunks, {type: 'audio/webm'});
                const form = new FormData();
                form.append('audio', blob, 'recording.webm');

                try {
                    const resp = await fetch(API_ASR, {
                        method: 'POST',
                        body: form
                    });
                    const data = await resp.json();

                    if (data.mp3_path) {
                        statusEl.textContent = '上传成功';
                        const audioUrl = convertLocalImagePathToURL(data.mp3_path);
                        const audioPlayer = new Audio(audioUrl);
                        audioPlayer.play().catch(console.warn);
                    } else {
                        statusEl.textContent = '上传失败';
                    }
                } catch (e) {
                    console.error('上传出错:', e);
                    statusEl.textContent = '请求出错';
                } finally {
                    startBtn.disabled = false;
                }
            };

            mediaRecorder.stop();
        });
    }

    // ------------------- 图像上传功能 -------------------
    function initImageUpload() {
        // 图片预览功能
        imageInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                preview.innerHTML = '';

                const img = document.createElement('img');
                img.src = event.target.result;
                img.className = 'preview-image';
                img.alt = '上传的图片';

                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });

        // 图片上传
        uploadBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) {
                alert('请先选择一张图片');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const resp = await fetch(API_IMG, {
                    method: 'POST',
                    body: formData
                });

                const data = await resp.json();
                if (data.image_path) {
                    const imageUrl = convertLocalImagePathToURL(data.image_path);
                    preview.innerHTML = `
                    <p>上传成功</p>
                    <img src="${imageUrl}" alt="上传的图片" />
                `;
                } else {
                    preview.textContent = '上传失败：' + (data.error || '未知错误');
                }
            } catch (err) {
                console.error('图片上传失败:', err);
                preview.textContent = '上传失败';
            }
        });
    }

    // ------------------- 文本对话功能 -------------------
    function initTextChat() {
        sendBtn.addEventListener('click', async () => {
            const text = userInput.value.trim();
            if (!text) return;

            // 显示用户消息
            appendMessage('你', text);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                let form = new FormData();
                form.append('text', text);
                form.append('output_audio', false);
                if (imageInput.files.length > 0) {
                    form.append('image', imageInput.files[imageInput.files.length - 1]);
                }

                const resp = await fetch(API_INFER, {
                    method: 'POST',
                    body: form
                });

                const data = await resp.json();
                appendMessage('AI', data.reply || '[无回复]');
            } catch (e) {
                console.error('文本请求失败:', e);
                appendMessage('AI', '[请求失败]');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
            }
        });
    }

    // ------------------- 语音对话功能 -------------------
    function initVoiceDialog() {
        // 语音模态框控制
        voiceBtn.addEventListener('click', () => {
            voiceModal.classList.add('visible');
            voiceStatus.textContent = '状态：语音对话中';
        });

        voiceClose.addEventListener('click', () => {
            closeVoiceModal();
        });

        voiceModal.addEventListener('click', (e) => {
            if (e.target === voiceModal) {
                closeVoiceModal();
            }
        });

        // 模态框内录音控制
        voiceRecBtn.addEventListener('click', async () => {
            if (!isVoiceRecording) {
                await startVoiceRecording();
            } else {
                stopVoiceRecording();
            }
        });
    }

    async function startVoiceRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({audio: true});
            voiceRecorder = new MediaRecorder(stream);
            voiceChunks = [];

            voiceRecorder.ondataavailable = e => {
                if (e.data.size > 0) voiceChunks.push(e.data);
            };

            voiceRecorder.onstop = async () => {
                voiceStatusText.textContent = "AI正在思考中...";
                voiceRecBtn.disabled = true;

                const blob = new Blob(voiceChunks, {type: 'audio/webm'});
                const form = new FormData();
                form.append('audio', blob, 'voice.webm');
                if (imageInput.files.length > 0) {
                    form.append('image', imageInput.files[imageInput.files.length - 1]);
                }

                try {
                    const resp = await fetch(API_INFER, {
                        method: 'POST',
                        body: form
                    });
                    const data = await resp.json();

                    if (data.audio_path) {
                        const audioUrl = convertLocalImagePathToURL(data.audio_path);
                        const audio = new Audio(audioUrl);
                        audio.play().catch(console.warn);
                        voiceStatusText.textContent = "播放AI回复中...";
                        voiceResponse.textContent = data.reply || "AI回复内容";

                        audio.onended = () => {
                            voiceStatusText.textContent = "对话完成";
                            voiceRecBtn.disabled = false;
                        };
                    } else {
                        voiceStatusText.textContent = "AI无音频回复";
                        voiceResponse.textContent = data.reply || "AI回复内容";
                        voiceRecBtn.disabled = false;
                    }
                } catch (e) {
                    console.error('语音推理失败:', e);
                    voiceStatusText.textContent = "推理失败";
                    voiceRecBtn.disabled = false;
                }
            };

            voiceRecorder.start();
            isVoiceRecording = true;
            voiceRecBtn.classList.add('recording');
            voiceRecBtn.innerHTML = '<i class="fas fa-stop"></i>';
            voiceStatusText.textContent = "正在录音...请说话";
        } catch (error) {
            console.error("无法访问麦克风:", error);
            voiceStatusText.textContent = "错误：无法访问麦克风";
        }
    }

    function stopVoiceRecording() {
        if (voiceRecorder && isVoiceRecording) {
            voiceRecorder.stop();
            // 停止所有音频轨道
            if (voiceRecorder.stream) {
                voiceRecorder.stream.getTracks().forEach(track => track.stop());
            }
            isVoiceRecording = false;
            voiceRecBtn.classList.remove('recording');
        }
    }

    function closeVoiceModal() {
        voiceModal.classList.remove('visible');
        voiceStatus.textContent = '状态：空闲';
        stopVoiceRecording();
        voiceRecBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        voiceStatusText.textContent = "点击下方按钮开始录音";
        voiceResponse.textContent = "AI的回复将显示在这里";
        voiceRecBtn.disabled = false;
    }

    // ------------------- 初始化所有功能 -------------------
    document.addEventListener('DOMContentLoaded', () => {
        initRecording();
        initImageUpload();
        initTextChat();
        initVoiceDialog();

        // 禁用所有按钮直到初始化完成
        stopBtn.disabled = true;
        voiceRecBtn.disabled = false;

        console.log("所有功能已初始化完成");
    });

</script>
