{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div>

</div>

<div class="ui container video-container">
    <div class="ui unstackable two column grid">
        <div class="ten wide column">

            <video class="video" autoplay controls controlslist="nodownload" disablePictureInPicture>
                <source src="{{ video.file.url }}" type="video/mp4">

            </video>


            <div class="video-info">
                <div class="video-title">{{ video.title }}</div>
                <div class="video-desc">{{ video.desc }}</div>


                <div class="video-meta">
                    <span class="video-view-count">{{ video.view_count }}次观看</span>
                    <span class="video-publish-time">发布于 {{ video.create_time|date:"Y-m-d" }}</span>
                </div>

                <div class="ui divider"></div>
            </div>
        </div>


        <div class="six wide column">
            {% include "video/recommend.html" %}
            <div class="video-meta">
                <span class="video-view-count">{{ video.view_count }}次观看</span>

            </div>
            <div class="ad-container">
                {% include "video/ad.html" %}
            </div>
        </div>
    </div>
</div>


{% endblock content %}
