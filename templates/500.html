<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>服务器内部错误（500）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .error-container { text-align: center; padding: 80px 15px; }
    .error-code { font-size: 96px; font-weight: bold; }
    .error-msg  { font-size: 24px; }
  </style>
</head>
<body>
  <div class="container error-container">
    <div class="error-code text-warning">500</div>
    <div class="error-msg mb-4">抱歉，服务器出错了，请稍后再试。</div>
    <a href="/" class="btn btn-primary">返回首页</a>
  </div>
</body>
</html>
