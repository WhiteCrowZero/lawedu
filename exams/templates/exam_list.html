{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>考试列表</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- 页面整体结构不变，仅优化样式和色调 -->
<style>
    body {
        background-color: #fdf7f5;
        color: #333;
        font-family: "Microsoft YaHei", sans-serif;
        margin: 0;
        padding: 0;
    }

    .top-banner img {
        width: 100%;
        display: block;
    }

    h1 {
        text-align: center;
        color: #b73737;
        margin-top: 20px;
    }

    .exam-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .exam-card {
        background-color: #fff;
        border: 1px solid #e0dada;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(212, 74, 74, 0.05);
        transition: all 0.3s ease;
    }

    .exam-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(212, 74, 74, 0.15);
    }

    .exam-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #d44a4a;
    }

    .exam-description {
        margin: 10px 0;
        color: #555;
    }

    .exam-duration {
        color: #888;
        font-size: 0.95em;
    }

    .start-btn {
        background-color: #d44a4a;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        font-size: 0.95em;
        text-decoration: none;
        margin-top: 12px;
        display: inline-block;
        transition: background-color 0.3s ease;
    }

    .start-btn:hover {
        background-color: #e95b5b;
    }

    .bottom-info {
        background-color: #b73737;
        text-align: center;
        padding: 20px;
        color: white;
    }

    .bottom-info img {
        max-height: 60px;
        margin: 0 10px;
    }
</style>

</head>
<body>
<div class="top-banner">
    <a href="{% url 'home' %}"><img src="{% static 'img/1.png' %}" alt="顶部 banner"></a>
</div>

<h1>考试列表</h1>

<div class="exam-container">
    {% for exam in exams %}
    <div class="exam-card">
        <div class="exam-title">{{ exam.name }}</div>
        <div class="exam-description">{{ exam.description }}</div>
        <div class="exam-duration">时长: {{ exam.duration }} 分钟</div>
        <a href="{% url 'exams:start_exam' exam_id=exam.id %}" class="start-btn">开始考试</a>
    </div>
    {% empty %}
    <p style="text-align:center;">当前没有可用的考试</p>
    {% endfor %}
</div>

<div class="bottom-info">
    <img src="{% static 'img/4.png' %}" alt="校徽">
    <img src="{% static 'img/5.png' %}" alt="校徽">
    <img src="{% static 'img/6.png' %}" alt="校徽">
</div>
</body>
</html>
