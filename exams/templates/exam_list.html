{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>考试列表</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- 页面整体结构不变，仅优化样式和色调 -->
    
<style>
    body {
        background-color: #fdf7f5;
        color: #333;
        font-family: "Microsoft YaHei", sans-serif;
        margin: 0;
        padding: 0;
    }

    .nav-header {
        background-color: #b73737;
        /* 深红背景，匹配设计 */
        padding: 10px 0;
    }

    .nav-links {
        display: flex;
        justify-content: space-evenly;
        /* 均匀分布导航项 */
        align-items: center;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
    }

    .nav-links a:hover {
        color: #fdf7f5;
        /*  hover 时浅红高亮 */
    }
    .top-banner img {
        width: 100%;
        display: block;
    }

    h1 {
        text-align: center;
        color: #b73737;
        margin-top: 20px;
    }

    .exam-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .exam-card {
        background-color: #fff;
        border: 1px solid #e0dada;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(212, 74, 74, 0.05);
        transition: all 0.3s ease;
    }

    .exam-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(212, 74, 74, 0.15);
    }

    .exam-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #d44a4a;
    }

    .exam-description {
        margin: 10px 0;
        color: #555;
    }

    .exam-duration {
        color: #888;
        font-size: 0.95em;
    }

    .start-btn {
        background-color: #d44a4a;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        font-size: 0.95em;
        text-decoration: none;
        margin-top: 12px;
        display: inline-block;
        transition: background-color 0.3s ease;
    }

    .start-btn:hover {
        background-color: #e95b5b;
    }

    .bottom-info {
        background-color: #b73737;
        text-align: center;
        padding: 20px;
        color: white;
    }

    .bottom-info img {
        max-height: 60px;
        margin: 0 10px;
    }
</style>

</head>
<body>
<div class="nav-header">
    <div class="nav-links">
        <a href="{% url 'home' %}">首页</a>
        <a href="{% url 'exams:exam_list' %}">法律测试</a>
        <a href="{% url 'video:index' %}">在线课堂</a>
        <a href="{% url 'model_api:role_list' %}">AI咨询</a>
        <a href="{% url 'us' %}">关于</a>
    </div>
</div>
<div class="top-banner">
    <a href="{% url 'home' %}"><img src="{% static 'img/1.png' %}" alt="顶部 banner"></a>
</div>

<h1>考试列表</h1>

<div class="exam-container">
    {% for exam in exams %}
    <div class="exam-card">
        <div class="exam-title">{{ exam.name }}</div>
        <div class="exam-description">{{ exam.description }}</div>
        <div class="exam-duration">时长: {{ exam.duration }} 分钟</div>
        <a href="{% url 'exams:start_exam' exam_id=exam.id %}" class="start-btn">开始考试</a>
    </div>
    {% empty %}
    <p style="text-align:center;">当前没有可用的考试</p>
    {% endfor %}
</div>

<footer class="footer" style="background:#9d9292; padding:0; border-top:none; color:#fff;">
    <div style="background:#9d9292; padding:0;">
        <div style="
        max-width:1800px;
        margin:0 auto;
        display:flex;
        align-items:center;
        justify-content:center;
        gap:10px;
        padding:10px 0 10px 0;
    ">
            <!-- 左侧校徽和校名 -->
            <div style="display:flex;align-items:center;gap:28px;">
                <img src="{% static 'img/天津工业大学校徽图片.png' %}" alt="天工大logo" style="height:40px;">
            </div>
            <!-- 中间立方体logo -->
            <img src="{% static 'img/计算机科学与技术学院院徽图片.png' %}" alt="立方体"
                 style="height:40px;">
            <!-- 右侧学院名 -->
            <div style="display:flex;flex-direction:column;align-items:flex-start;">
                <img src="{% static 'img/计算机学院院字.png' %}" alt="计算机学院院字" style="height:40px;">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
